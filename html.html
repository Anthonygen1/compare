<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <section id="table" class="body">
        <div class="container">
            <div>
                <form>
                    <textarea name="" id="" cols="30" rows="10" v-model="listInput"></textarea>
                    <button class="btn" @click="addToList">Submit</button>
                </form>
                <ul v-for="item in listOne" >
                    <li> 
                        {{item}}
                    </li>
                </ul>
            </div>
            <div>
                <form>
                    <textarea name="" id="" cols="30" rows="10" v-model="listInputTwo"></textarea>
                    <button class="btn" @click="addToListTwo">Submit</button>
                </form>
                <ul v-for="item in listTwo" >
                    <li> 
                        {{item}}
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <button class="btn">Compare List</button>
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</body>
</html>
